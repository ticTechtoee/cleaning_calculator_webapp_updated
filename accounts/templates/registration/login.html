{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<main class="form-signin">
<div class="form-group">
<form method="post">
  {% csrf_token %}
  <img class="mb-4" src="/static/assets/img/sp.png" alt="" width="200" height="80">
    <h1 class="h3 mb-3 fw-normal">Please Login</h1>
  <div class="form-floating" >

    <input type="text" class="form-control" name="username" placeholder="username" id="floatingInput">
    <label for="floatingInput">Username</label>
  </div>


  <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
      <label for="floatingPassword">Password</label>
    </div>

<div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>

<button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
</form>
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
    <p>Not a Member?    <a href="{% url 'signup' %}">Signup Here</a></p>
</div>
</main>
{% endblock %}
